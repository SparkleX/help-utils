// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

buildscript 
{
    repositories 
    {
        mavenCentral()
    }
    dependencies 
    {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar 
{
    baseName = 'help'
    version =  '0.1.0'
}


// In this section you declare where to find the dependencies of your project
repositories 
{
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
   // jcenter()
    
}


dependencies 
{
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.6.RELEASE'
	//compile group: 'org.springframework.boot', name: 'spring-boot-maven-plugin', version: '2.0.6.RELEASE'
	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

